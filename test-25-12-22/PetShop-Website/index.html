<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main_container">
        <div id="nav_bar">
            <div id="icon">
                <img id="logo" src="./logo.JPG" alt="logo">
            </div>
            <div id="buttons">
                <button class="home">Home</button>
                <button class="home">Shop</button>
                <button class="home">Collections</button>
                <button class="home">Blogs</button>
                <button class="home">Contact</button>
            </div>
            <div id="end_icon">
                <i class="fa fa-search" style="font-size:24px"></i>
                <i class="fa fa-user" style="font-size:24px"></i>
                <i class="fa fa-shopping-bag" style="font-size:24px"></i>
            </div>
        </div>
        <div id="category_container">
            <h1 id="heading">Top <span id="heading2"> categories</span> </h1>
            <div id="cards">
                <div class="card_container">
                    <div class="card">
                        <img id="cat_food_icon" src="./cat-food.png" alt="">
                    </div>
                    <h3 class="card_heading">Cat Food</h3>
                </div>
                <div class="card_container">
                    <div class="card">
                        <img id="cat_food_icon" src="./cat-toy.png" alt="">
                    </div>
                    <h3 class="card_heading">Cat Toys</h3>
                </div>
                <div class="card_container">
                    <div class="card">
                        <img id="cat_food_icon" src="./dog-food.png" alt="">
                    </div>
                    <h3 class="card_heading">Dog Food</h3>
                </div>
                <div class="card_container">
                    <div class="card">
                        <img id="cat_food_icon" src="./dog-toy.png" alt="">
                    </div>
                    <h3 class="card_heading">Dog Toys</h3>
                </div>
                <div class="card_container">
                    <div class="card">
                        <img id="cat_food_icon" src="./dog-supple.png" alt="">
                    </div>
                    <h3 class="card_heading">Dog Supplements</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
